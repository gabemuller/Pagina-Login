<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
      </div>
      <h1 class="login-title">login</h1>
      <form class="login-form">
        <input
          type="text"
          placeholder="Endereço de E-mail"
          id="username"
          name="username"
          required
        />
        <input
          type="password"
          placeholder="Senha"
          id="password"
          name="password"
          required
        />
        <a href="#" class="register-account">Não tem uma conta? Registrar</a>
        <button type="submit" id="btn-login">ENTRAR</button>
      </form>
      <footer>
        <p>2025 | Gabriel Matusiak</p>
      </footer>
    </div>
  </body>
</html>
